{% extends 'base.html'%}
{% load static %}
{% load staticfiles%}
  

{% block content %}


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myslider" data-slider-to="0" class="active"></li>
			<li data-target="#myslider" data-slider-to="1" ></li>
			<li data-target="#myslider" data-slider-to="2" ></li>
			
		</ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <div class="img"><img class="d-block img-fluid" src="{% static 'images/image1.jpg' %}" alt="First slide"></div>
	    </div>
	    <div class="carousel-item">
	      <div class="img"><img class="d-block img-fluid" src="{% static 'images/image2.jpg' %}" alt="Second slide"></div>
	    </div>
	    <div class="carousel-item">
	      <div class="img"><img class="d-block img-fluid" src="{% static 'images/image3.JPG' %}" alt="Third slide"></div>
	    </div>
	  </div>

	  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
</div>
